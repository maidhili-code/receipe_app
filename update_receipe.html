<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4 text-primary">Update a Recipe</h2>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Recipe Name -->
        <div class="mb-3">
          <label for="recipeName" class="form-label">Recipe Name</label>
          <input type="text" id="recipeName" name="name" class="form-control" placeholder="Enter recipe name" required>
        </div>

        <!-- Recipe Description -->
        <div class="mb-3">
          <label for="recipeDescription" class="form-label">Recipe Description</label>
          <textarea id="recipeDescription" name="description" class="form-control" rows="4" placeholder="Enter recipe description" required></textarea>
        </div>

        <!-- Recipe Image -->
        <div class="mb-3">
          <label for="recipeImage" class="form-label">Recipe Image</label>
          <input type="file" id="recipeImage" name="image" class="form-control" accept="image/*" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">Submit</button>
        </div>
      </form>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
