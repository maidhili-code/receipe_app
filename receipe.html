<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4 text-primary">Add a Recipe</h2>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Recipe Name -->
        <div class="mb-3">
          <label for="recipeName" class="form-label">Recipe Name</label>
          <input type="text" id="recipeName" name="name" class="form-control" placeholder="Enter recipe name" required>
        </div>

        <!-- Recipe Description -->
        <div class="mb-3">
          <label for="recipeDescription" class="form-label">Recipe Description</label>
          <textarea id="recipeDescription" name="description" class="form-control" rows="4" placeholder="Enter recipe description" required></textarea>
        </div>

        <!-- Recipe Image -->
        <div class="mb-3">
          <label for="recipeImage" class="form-label">Recipe Image</label>
          <input type="file" id="recipeImage" name="image" class="form-control" accept="image/*" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">name</th>
      <th scope="col">description</th>
      <th scope="col">image</th>
      <th scope="'col">action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for receipe in receipes %}
      <th scope="row">{{forloop.counter}}</th>
      <td>{{receipe.name}}</td>
      <td>{{receipe.description}}</td>
      <td>
       <img src="{{ receipe.image.url }}" 
     style="height: 150px; width: 150px; object-fit: cover; border-radius: 10px;"></td>
       <td>
  <a href="/receipe/delete/{{ receipe.id }}/" class="btn btn-danger btn-sm m-2">Delete</a>
  <a href="/receipe/update/{{ receipe.id }}" class="btn btn-success btn-sm">update</a>
</td>

    </tr>
    {% endfor %}
  </tbody>
</table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
